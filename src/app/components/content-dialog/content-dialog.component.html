<div class="content-dialog">
  <div>
  <input class="d__none" type="file" (change)="onContentChange();" #fileInput>
  </div>
  <div *ngIf="fileInput.files.length > 0">
    <img [src]="url">
  </div>
  <div>
  <button mat-raised-button>Cancel</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="url">Save</button>
  </div>
</div>
