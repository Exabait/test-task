<div class="content-dialog">
  <div>
    <input type="file" (change)="onContentChange();" #fileInput>
  </div>
  <div class="input-image" *ngIf="fileInput.files.length > 0">
    <img [src]="url">
  </div>
  <div class="dialog-buttons">
    <button mat-raised-button mat-dialog-close="">Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="url">Save</button>
  </div>
</div>
